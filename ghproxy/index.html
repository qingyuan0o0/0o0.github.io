<!doctype html>
<html>
<head>
 <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <title>转化github脚本为github代理的方式</title>
 <link rel="stylesheet" href="./styles.css">
</head>
<body>
 <div class="card">
 <h5 class="card-header">解决纯IPv6的VPS运行GitHub脚本时访问GitHub不通的问题</h5>
 <div class="card-body">
 <h5 class="card-title"> </h5>

 <label>输入你原本的GitHub脚本命令</label>
 <div class="input-group mb-3">
 <input type="text" class="form-control" id="githubScript" aria-describedby="basic-addon1" placeholder="例如 bash <(curl -L https://github.com/crazypeace/warp.sh/raw/main/warp.sh) 4">
 </div>

 <div class="input-group mb-3">
 <button class="btn btn-primary" type="button" onclick='convert()' id="cvtBtn">转换</button>
 </div>

 <label>以下为转换后的命令, 请在命令行中执行</label>
 <div class="input-group mb-3"> 
 <input type="text" class="form-control" id="resultWithGhproxy" aria-describedby="basic-addon2" onfocus="this.select()">
 <button class="btn btn-info" type="button" onclick='copyResult()' id="cpyBtn">复制</button>

 <label>如果我的workers免费额度用完了, 你可以自己在worker上搭gh-proxy. </label><label>参考<a href="https://zelikk.blogspot.com/2023/06/gh-proxy-worker.html">https://zelikk.blogspot.com/2023/06/gh-proxy-worker.html</a></label>
 <div class="input-group mb-3">
 <div class="input-group-prepend">
 <span class="input-group-text" id="basic-addon1">Github Proxy</span>
 </div>
 <input type="text" class="form-control" id="ghproxy" aria-describedby="basic-addon1" value="https://github.iw.mk/" >
 <button class="btn btn-info" type="button" onclick='getLocalUrl()' id="localUrlBtn">本页</button>
 </div>

 <div class="card-footer">
 <span> <a href="https://github.com/crazypeace/gh-proxy/" target="_self">Fork me on GitHub</a> </span>
 </div>
 </div>
 </div>

 <script src="https://gcore.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://gcore.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

 <script src="./main.js"></script>

</body>
</html>
