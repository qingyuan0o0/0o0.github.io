<html lang="en">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<style>
    table{
        border-collapse: collapse;
    }
    td,th{
        border:1px solid black;
        width:100px;
    }
    #huoquHQ{
        margin-top:50px;
    }
</style>
<script language="javascript">
 var timer2=null;
 function startShow()
     {
      var codes = document.getElementById("code").value;
      var url="http://bty.azurewebsites.net/hq/StockPriceProxy.ashx?jsoncallback=?&code="+codes;
      $.getJSON(url,function(data){
          var $target = $("#huoquHQ tbody");
          var $targetRM = $("#huoquHQ tbody tr");
          $targetRM.remove();
          for(var i=0;i<data.length;i++){
              $target.append("<tr><td>"+data[i].C+"</td><td>"+data[i].N+"</td><td>"+data[i].P+"</td><td>"+data[i].F+"</td><td>"+data[i].F5+"</td><td>"+data[i].NC+"</td><td>"+data[i].T+"</td><td>"+data[i].Y+"</td><td>"+data[i].Y+"</td><td>"+data[i].H+"</td><td>"+data[i].L+"</td><td>"+data[i].I+"</td><td>"+data[i].SY+"</td><td>"+data[i].LB+"</td><td>"+data[i].SZ / 100000000+"</td><td>"+data[i].V / 10000+"</td><td>"+data[i].A / 100000000+"</td><td>"+data[i].flag+"</td></tr>");
          }

    });
     timer2=window.setTimeout("startShow()",3000);
    }
 function stop(){window.clearTimeout(timer2);}
</script>
<input size="80" id="code" type="text" value='300587,600113,600775,603628,300226,600388' placeholder="请输入股票代码，可输入多只股的代码，间隔使用英文的逗号">
<input type="button" name="start" value="开始获取" onclick='startShow();'>
<input type="button" name="stop" value="停止获取" onclick="stop();">
<div id="huoquHQ">
    <table>
        <thead>
        <tr><th>股票代码</th><th>股票名称</th><th>现价</th><th>涨幅</th><th>五日涨幅</th><th>建议</th><th>获取时间</th><th>昨收</th><th>开盘</th><th>最高</th><th>最低</th><th>换手</th><th>市盈</th><th>量比</th><th>总市值/亿</th><th>成交量/万手</th><th>成交金额/亿</th><th>停牌状态</th></tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
