<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>分时图</title>
  <style>
    .charts-wrap .m-line{height:500px;width: 80%;margin: 0 auto;} 
    .commColor span{
      float: right !important;
    }
  </style>
</head>
<body>
  <div class="charts-wrap">
    <div id="m-line" class="m-line"></div>
  </div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.js" type="text/javascript" charset="utf-8"></script>
<script src="https://gitee.com/ls_web/echarts-demo/raw/master/js/charts-demo-data.js" type="text/javascript" charset="utf-8"></script>
<script src="https://gitee.com/ls_web/echarts-demo/raw/master/js/charts-demo.js" type="text/javascript" charset="utf-8"></script>
<script>
    var mChart = echarts.init(document.getElementById('m-line'));
    getmData(function(res){
      getInfo(function(res2){
        res.yestclose = res2[2]
        mChart.setOption(initMOption(res, 'hs'));
      })
    })  
</script>
